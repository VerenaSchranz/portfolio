<section class="contact">
  <div class="main">
    <div class="row-contact">
      <div class="col-6">
        <h2>Contact</h2>
        <h3>Got a problem to solve?</h3>
        <p>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to your projects with my work.</p>
        <span class="contact-info">Need a Frontend developer?</span><span class="contact-info-bold"> Contact me!</span>

        <div class="contact-circle-1">
        </div>
    </div>
    <div class="col-6">
        <form class="contact-form">
            <div class="form-group">
              <label for="name">Your name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Your email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Your message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
              <label for="privacy-policy">I've read the privacy policy and agree to the processing of my data as outlined.</label>
            </div>
            <button type="submit" class="button" disabled>Send Message</button>
          </form>
          
    </div>
</div>
  </div>
</section>
